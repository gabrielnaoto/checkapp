{% extends 'template.html' %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h4>{{ bread_item }} de cheques</h4>
        <a class="btn btn-primary" style="margin: 10px 0px 20px;" href="{% url create_url %}">Incluir {{ bread_item | lower }}</a>
        <ul class="list-group">
            {% if object_list %}
            {% for object in object_list %}
            <li class="list-group-item list-group-item-action"
                style="display: flex; justify-content: space-between;">

                {{ object }}
                <div>
                    <a href="{% url edit_url object.id %}" style="margin-right: 15px;"> <i class="fa fa-pencil"></i></a>
                    <a href="{% url delete_url object.id %}">  <i class="fa fa-trash"></i></a>
                </div>
            </li>
            {% endfor %}
            {% else %}
            <li class="list-group-item list-group-item-action">
                Não há registros ainda
            </li>
            {% endif %}
        </ul>
    </div>
</div>
{% endblock %}
