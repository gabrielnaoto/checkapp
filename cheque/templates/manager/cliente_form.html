{% extends "base.html" %}

{% block title %}
Detalhe do cliente
{% endblock %}

{% block content %}

<form method="post" class="form-horizontal">{% csrf_token %}
  {% for field in form %}
  <div class="form-group">
    <label class="col-lg-2">{{ field.label_tag }}</label>
    <div class="col-lg-10">
      {{ field }}
    </div>
  </div>
  {% endfor %}
  <input class="btn btn-primary" type="submit" value="Salvar" />
</form>

{% endblock %}
